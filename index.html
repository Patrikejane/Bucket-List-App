<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bucket-List-App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bucket-list.css">
  </head>
  <body>
    <div id="app">
      <h3>{{Title}}</h3>
      <div class="form">
        <div class="form-group">
          <div class="form-group">
            <label for="">Bucket Title</label>
            <input class="form-control" type="text" name="" value="" v-model="bucket.title" placeholder="Bucket Title.....">
          </div>
          <div class="form-group">
            <label for="">Bucket Description</label>
            <textarea class="form-control" name="name" rows="8" cols="80" v-model="bucket.text" placeholder="Bucket Description.."></textarea>
          </div>
        </div>
        <button class="btn btn-primary" type="button" name="button" @click="addBucket">Submit</button>
      </div>

      <div class="col-sm-12">
        <div class="col-sm-4 bucket-style" v-for="(bucket,index) in bucketList">
          <div class="card">
            <div class="card-block">
              <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true" @click="removebucket(index)">&times;</span>
              </button>
              <h4 class="card-title">{{bucket.title}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{bucket.date}}</h6>
              <p class="card-text">{{bucket.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>

      var app = new Vue({
        el:'#app',
        data:{
            Title:'Bucket List',
            bucket:{
              title:'',
              text:''
            },
            bucketList:[{
              title:'Everest base Camp',
              text: 'Everest base Camp in 2018',
              date: new Date(Date.now()).toLocaleString()
            }
          ]
        },
        methods:{
          addBucket(){
            let {title,text} = this.bucket
            this.bucketList.push({title,text,date:new Date(Date.now()).toLocaleString()})
            this.bucket.title =''
            this.bucket.text =''
          },
          removebucket(index){
            this.bucketList.splice(index,1)
          }
        }

      })
    </script>
  </body>
</html>
